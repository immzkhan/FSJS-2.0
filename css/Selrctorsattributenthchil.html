<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes nth child</title>
    <style>
        a[target] {
            background-color: red;
            color: aqua;
        }

        li:nth-child(4n){
            color: red;
            background-color: rgb(18, 185, 197);

        }
    </style>
</head>

<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Google</a>
        </h1>
        <h1><a href="http://google.com">Google</a></h1>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
    </div>

</body>

</html>
