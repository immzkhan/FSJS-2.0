<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes nth child</title>
    <style>
        a[target]{
            background-color: red;
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http://google.com" target="_blank">Google</a>
        </h1>
        <h1><a href="http://google.com">Google</a></h1>
    </div>
    </div>
    
</body>
</html>
